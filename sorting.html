<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Number Sorting Game üöÄ</title>
    <style>
        /* Fun, Kid-Friendly Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(270deg, #000428, #004e92);
            background-size: 400% 400%;
            animation: SpaceBackground 15s ease infinite;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        @keyframes SpaceBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Stars Animation */
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .stars span {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6600;
            text-shadow: 2px 2px 4px #ff3300;
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            z-index: 1;
        }

        .numbers-container, .drop-zone {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .number {
            padding: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            background-color: #ff6600;
            color: #fff;
            border-radius: 10px;
            cursor: grab;
            transition: transform 0.3s ease;
        }

        .number:active {
            transform: scale(1.1);
        }

        .drop-zone div {
            padding: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            border: 3px dashed #ff6600;
            background-color: #ffee99;
            color: #ff6600;
            border-radius: 10px;
            min-width: 60px;
            text-align: center;
        }

        #feedback {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0000;
        }

        #resetButton {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        #resetButton:hover {
            background-color: #ff3300;
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- Stars are dynamically generated by JavaScript -->
    </div>
    <h1>üöÄNumber Sorting Game!</h1>
    <div class="game-container">
        <div class="numbers-container" id="numbersContainer"></div>
        <div class="drop-zone" id="dropZone"></div>
        <p id="feedback"></p>
        <button id="resetButton">Play Again üîÑ</button>
    </div>

    <script>
        const numbersContainer = document.getElementById('numbersContainer');
        const dropZone = document.getElementById('dropZone');
        const feedback = document.getElementById('feedback');
        const resetButton = document.getElementById('resetButton');
        const starsContainer = document.querySelector('.stars');

        let numbers = [];
        let draggedNumber = null;

        // Generate stars for the background
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('span');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        function generateNumbers() {
            numbers = [];
            while (numbers.length < 5) {
                const randomNumber = Math.floor(Math.random() * 10) + 1;
                if (!numbers.includes(randomNumber)) {
                    numbers.push(randomNumber);
                }
            }
            renderNumbers();
            createDropZones();
        }

        function renderNumbers() {
            numbersContainer.innerHTML = '';
            numbers.forEach(number => {
                const numberDiv = document.createElement('div');
                numberDiv.className = 'number';
                numberDiv.textContent = number;
                numberDiv.draggable = true;
                numberDiv.addEventListener('dragstart', dragStart);
                numberDiv.addEventListener('dragend', dragEnd);
                numbersContainer.appendChild(numberDiv);
            });
        }

        function createDropZones() {
            dropZone.innerHTML = '';
            for (let i = 0; i < numbers.length; i++) {
                const dropDiv = document.createElement('div');
                dropDiv.addEventListener('dragover', dragOver);
                dropDiv.addEventListener('dragenter', dragEnter);
                dropDiv.addEventListener('dragleave', dragLeave);
                dropDiv.addEventListener('drop', drop);
                dropZone.appendChild(dropDiv);
            }
        }

        function dragStart() {
            draggedNumber = this;
            setTimeout(() => (this.style.display = 'none'), 0);
        }

        function dragEnd() {
            this.style.display = 'block';
            draggedNumber = null;
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function dragEnter() {
            this.style.backgroundColor = "#ffcc66";
        }

        function dragLeave() {
            this.style.backgroundColor = "#ffee99";
        }

        function drop() {
            this.style.backgroundColor = "#ffee99";
            if (this.textContent === '') {
                this.textContent = draggedNumber.textContent;
                draggedNumber.remove();
                checkCompletion();
            }
        }

        function checkCompletion() {
            const droppedNumbers = Array.from(dropZone.children).map(div => parseInt(div.textContent));
            if (droppedNumbers.every(num => !isNaN(num))) {
                checkOrder(droppedNumbers);
            }
        }

        function checkOrder(droppedNumbers) {
            const isAscending = isSorted(droppedNumbers, 'asc');
            const isDescending = isSorted(droppedNumbers, 'desc');

            if (isAscending) {
                feedback.textContent = 'üéâ Yay! Numbers are in order!';
                feedback.style.color = '#008000';
            } else if (isDescending) {
                feedback.textContent = 'üöÄ Wow! Numbers are in reverse order!';
                feedback.style.color = '#008000';
            } else {
                feedback.textContent = '‚ùå Oops! Try again!';
                feedback.style.color = '#ff0000';
            }
        }

        function isSorted(arr, order) {
            if (order === 'asc') {
                for (let i = 0; i < arr.length - 1; i++) {
                    if (arr[i] > arr[i + 1]) return false;
                }
                return true;
            } else if (order === 'desc') {
                for (let i = 0; i < arr.length - 1; i++) {
                    if (arr[i] < arr[i + 1]) return false;
                }
                return true;
            }
            return false;
        }

        resetButton.addEventListener('click', () => {
            generateNumbers();
            feedback.textContent = '';
        });

        createStars();
        generateNumbers();
    </script>
</body>
</html>
