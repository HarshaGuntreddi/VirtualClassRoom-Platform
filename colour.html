<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning - Alphabets & Colors</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Comic Neue', cursive;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            background-color: #f9f9f9;
            overflow: hidden;
        }

        /* Interactive Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #f6d365, #fda085);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Title */
        h1 {
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
            font-size: 3rem;
            color: #ff6f61;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Game Container */
        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            position: relative;
            z-index: 1;
        }

        /* Color Box */
        .color-box {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 10px;
            border: 2px solid #333;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Options Buttons */
        .options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .options button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .options button:hover {
            background-color: #ff4a3d;
            transform: scale(1.1);
        }

        /* Feedback */
        #feedback {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Score */
        #score {
            font-size: 1.5rem;
            color: #4caf50;
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            border-radius: 50%;
            animation: confetti-fall 2s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Bubbles Animation */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bubbles span {
            position: absolute;
            bottom: -100px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: bubble 10s linear infinite;
        }

        @keyframes bubble {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Bubbles Background -->
    <div class="bubbles">
        <!-- Bubbles will be dynamically added here -->
    </div>

    <!-- Color Identification Game Section -->
    <section id="color-game">
        <div class="game-container">
            <h1>Color Identification Game</h1>
            <div class="color-box" id="colorBox"></div>
            <p>What color is this?</p>
            <div class="options" id="options">
                <!-- Color options will be dynamically added here -->
            </div>
            <p id="feedback"></p>
            <p>Score: <span id="score">0</span></p>
        </div>
    </section>

    <!-- Confetti Container -->
    <div id="confetti-container"></div>

    <script>
        // List of colors for the game
        const colors = [
            { name: "Red", hex: "#ff0000" },
            { name: "Green", hex: "#00ff00" },
            { name: "Blue", hex: "#0000ff" },
            { name: "Yellow", hex: "#ffff00" },
            { name: "Purple", hex: "#800080" },
            { name: "Orange", hex: "#ffa500" },
            { name: "Pink", hex: "#ffc0cb" },
            { name: "Brown", hex: "#a52a2a" },
            { name: "Gray", hex: "#808080" },
            { name: "Cyan", hex: "#00ffff" },
        ];

        let score = 0;
        let currentColor;

        // DOM Elements
        const colorBox = document.getElementById("colorBox");
        const optionsContainer = document.getElementById("options");
        const feedback = document.getElementById("feedback");
        const scoreDisplay = document.getElementById("score");
        const confettiContainer = document.getElementById("confetti-container");
        const bubblesContainer = document.querySelector(".bubbles");

        // Function to start the game
        function startGame() {
            // Reset feedback
            feedback.textContent = "";

            // Randomly select a color
            currentColor = colors[Math.floor(Math.random() * colors.length)];
            colorBox.style.backgroundColor = currentColor.hex;

            // Shuffle the options
            const shuffledColors = shuffle([...colors]);
            const options = shuffledColors.slice(0, 3); // Show 3 options
            if (!options.includes(currentColor)) {
                options[Math.floor(Math.random() * 3)] = currentColor; // Ensure the correct color is included
            }

            // Clear previous options
            optionsContainer.innerHTML = "";

            // Add buttons for each option
            options.forEach(color => {
                const button = document.createElement("button");
                button.textContent = color.name;
                button.addEventListener("click", () => checkAnswer(color.name));
                optionsContainer.appendChild(button);
            });
        }

        // Function to check the answer
        function checkAnswer(selectedColor) {
            if (selectedColor === currentColor.name) {
                feedback.textContent = "Correct! ðŸŽ‰";
                feedback.style.color = "#4caf50";
                score++;
                createConfetti(); // Add confetti effect
                playSound("correct.mp3"); // Play correct sound
            } else {
                feedback.textContent = `Incorrect! The correct answer is ${currentColor.name}.`;
                feedback.style.color = "#ff0000";
                playSound("incorrect.mp3"); // Play incorrect sound
            }
            scoreDisplay.textContent = score;
            setTimeout(startGame, 1000); // Start a new round after 1 second
        }

        // Function to shuffle an array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to create confetti
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
                confettiContainer.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000); // Remove confetti after 2 seconds
            }
        }

        // Function to play sound
        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }

        // Function to create bubbles
        function createBubbles() {
            for (let i = 0; i < 50; i++) {
                const bubble = document.createElement("span");
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.width = `${Math.random() * 20 + 10}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
                bubblesContainer.appendChild(bubble);
            }
        }

        // Start the game when the page loads
        startGame();
        createBubbles(); // Add bubbles to the background
    </script>
</body>
</html>
