        <style>
            /* Global Styles */
            body {
                font-family: 'Comic Neue', cursive;
                color: #333;
                margin: 0;
                padding: 0;
                position: relative; /* Ensure the background stays fixed */
            }

            /* Interactive Background */
            body::before {
                content: '';
                position: fixed; /* Fixed to cover the entire viewport */
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #f6d365, #fda085);
                background-size: 400% 400%;
                animation: gradientBG 15s ease infinite;
                z-index: -1; /* Ensure it stays behind the content */
            }

            @keyframes gradientBG {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            /* Title and Button Alignment */
            h1 {
                text-align: center;
                margin-top: 20px;
                position: relative;
                z-index: 1; /* Ensure it stays above the background */
            }

            .back-button {
                display: block;
                margin: 20px auto;
                position: relative;
                z-index: 1; /* Ensure it stays above the background */
            }

            /* Alphabets Grid */
            .alphabets-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 20px;
                padding: 20px;
                max-width: 800px;
                margin: 0 auto;
                position: relative;
                z-index: 1; /* Ensure it stays above the background */
            }
            .alphabet-card {
                background-color: #fff;
                border-radius: 10px;
                padding: 20px;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                cursor: pointer;
                position: relative;
            }
            .alphabet-card:hover {
                transform: scale(1.1); /* Pop effect */
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            }
            .alphabet-card h2 {
                font-size: 36px;
                color: #ff6f61;
                margin: 0;
                transition: transform 0.3s ease;
            }
            .alphabet-card:hover h2 {
                transform: scale(1.2); /* Pop effect for the letter */
            }
            .alphabet-card p {
                font-size: 18px;
                color: #333;
                margin: 10px 0 0;
            }
            .alphabet-card img {
                width: 80px;
                height: 80px;
                margin-top: 10px;
                display: none; /* Hide by default */
                animation: bounce 0.5s ease;
            }

            /* Pop-up Image */
            .popup-image {
                position: absolute;
                top: -100px; /* Adjust as needed */
                left: 50%;
                transform: translateX(-50%);
                width: 100px;
                height: 100px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                opacity: 0;
                transition: opacity 0.3s ease;
            }
            .alphabet-card:hover .popup-image {
                opacity: 1; /* Show pop-up image on hover */
            }

        <script>
            // Check if the browser supports the SpeechSynthesis API
            if (!window.speechSynthesis) {
                console.error("Your browser does not support the SpeechSynthesis API.");
            } else {
                console.log("SpeechSynthesis API is supported.");
            }

            // Add hover effect to make the letter pop, speak, and show pop-up image
            const alphabetCards = document.querySelectorAll('.alphabet-card');

            alphabetCards.forEach(card => {
                let isHovered = false; // Track hover state

                card.addEventListener('mouseenter', () => {
                    if (isHovered) return; // Prevent repeating audio
                    isHovered = true;

                    const letter = card.getAttribute('data-letter');
                    const word = card.getAttribute('data-word');

                    // Make the letter pop
                    const letterElement = card.querySelector('h2');
                    letterElement.style.transform = 'scale(1.2)';

                    // Show pop-up image
                    const popupImage = card.querySelector('.popup-image');
                    popupImage.style.display = 'block';

                    // Speak "A for Apple" using text-to-speech
                    const utterance = new SpeechSynthesisUtterance(`${letter} for ${word}`);
                    utterance.volume = 1; // Volume (0 to 1)
                    utterance.rate = 1; // Speed (0.1 to 10)
                    utterance.pitch = 1; // Pitch (0 to 2)

                    // Add event listeners for debugging
                    utterance.onstart = () => console.log("Speech started");
                    utterance.onend = () => console.log("Speech ended");
                    utterance.onerror = (event) => console.error("Speech error:", event.error);

                    speechSynthesis.speak(utterance);
                });

                card.addEventListener('mouseleave', () => {
                    isHovered = false;

                    // Reset the letter size
                    const letterElement = card.querySelector('h2');
                    letterElement.style.transform = 'scale(1)';

                    // Hide pop-up image
                    const popupImage = card.querySelector('.popup-image');
                    popupImage.style.display = 'none';
                });
            });
