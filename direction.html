<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direction Learning Game</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a23;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        .game-container {
            text-align: center;
            background-color: rgba(10, 10, 35, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            border: 2px solid #00ffcc;
            z-index: 1;
        }

        .big-box {
            width: 400px;
            height: 300px;
            border: 3px solid #00ffcc;
            position: relative;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        .small-box {
            width: 50px;
            height: 50px;
            background-color: #ffcc00;
            position: absolute;
            top: 125px;
            left: 175px;
            cursor: pointer;
            transition: all 0.5s ease;
            border-radius: 10px;
            box-shadow: 0 0 10px #ffcc00;
        }

        .direction-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .direction-buttons button {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid #00ffcc;
            border-radius: 50%;
            cursor: pointer;
            background-color: #1a1a40;
            color: #00ffcc;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00ffcc;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .direction-buttons button:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px #00ffcc;
            background-color: #00ffcc;
            color: #1a1a40;
        }

        #score {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 0 0 10px #00ffcc;
        }

        #feedback {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 0 0 10px #00ffcc;
        }

        /* Interactive Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #00ffcc;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(20px);
            }
            50% {
                transform: translateY(20px) translateX(-20px);
            }
            75% {
                transform: translateY(-20px) translateX(-20px);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background" id="background"></div>
    <h1>Direction Game</h1>
    <div class="game-container">
        <div class="big-box" id="bigBox">
            <div class="small-box" id="smallBox"></div>
        </div>
        <div class="direction-buttons">
            <button id="upButton">‚Üë</button>
            <button id="leftButton">‚Üê</button>
            <button id="rightButton">‚Üí</button>
            <button id="downButton">‚Üì</button>
        </div>
        <p id="feedback"></p>
        <p id="score">Score: 0</p>
    </div>

    <script>
        // DOM Elements
        const bigBox = document.getElementById('bigBox');
        const smallBox = document.getElementById('smallBox');
        const upButton = document.getElementById('upButton');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const downButton = document.getElementById('downButton');
        const feedback = document.getElementById('feedback');
        const scoreDisplay = document.getElementById('score');
        const background = document.getElementById('background');

        let score = 0;
        let currentDirection = '';

        // Function to generate a random direction
        function generateDirection() {
            const directions = ['up', 'left', 'right', 'down'];
            currentDirection = directions[Math.floor(Math.random() * directions.length)];
            feedback.textContent = `Move ${currentDirection.toUpperCase()}!`;
        }

        // Function to check if the move is correct
        function checkMove(direction) {
            if (direction === currentDirection) {
                bigBox.style.backgroundColor = '#00ffcc'; // Sci-Fi green for correct
                score++;
                feedback.textContent = 'Correct! üöÄ';
            } else {
                bigBox.style.backgroundColor = '#ff0000'; // Red for incorrect
                feedback.textContent = 'Incorrect! Try again.';
            }
            scoreDisplay.textContent = `Score: ${score}`;
            setTimeout(() => {
                bigBox.style.backgroundColor = 'rgba(0, 0, 0, 0.5)'; // Reset background color
                generateDirection(); // Generate new direction
            }, 1000);
        }

        // Move the small box
        function moveBox(direction) {
            const currentTop = parseInt(window.getComputedStyle(smallBox).top);
            const currentLeft = parseInt(window.getComputedStyle(smallBox).left);

            switch (direction) {
                case 'up':
                    if (currentTop > 0) smallBox.style.top = `${currentTop - 50}px`;
                    break;
                case 'left':
                    if (currentLeft > 0) smallBox.style.left = `${currentLeft - 50}px`;
                    break;
                case 'right':
                    if (currentLeft < 350) smallBox.style.left = `${currentLeft + 50}px`;
                    break;
                case 'down':
                    if (currentTop < 250) smallBox.style.top = `${currentTop + 50}px`;
                    break;
            }
            checkMove(direction);
        }

        // Event listeners for direction buttons
        upButton.addEventListener('click', () => moveBox('up'));
        leftButton.addEventListener('click', () => moveBox('left'));
        rightButton.addEventListener('click', () => moveBox('right'));
        downButton.addEventListener('click', () => moveBox('down'));

        // Initialize the game
        generateDirection();

        // Create interactive background particles
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 5 + 3}s`;
                background.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
