<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Memory Game ðŸ§ </title>
    <style>
        /* Fun, Kid-Friendly Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(270deg, #000428, #004e92);
            background-size: 400% 400%;
            animation: SpaceBackground 15s ease infinite;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        @keyframes SpaceBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6600;
            text-shadow: 2px 2px 4px #ff3300;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            z-index: 1;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .cards-container {
            display: grid;
            gap: 10px;
            justify-content: center;
        }

        .card {
            width: 80px;
            height: 80px;
            background-color: #ff6600;
            color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
            transition: transform 0.5s ease, opacity 0.5s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.7);
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .card .front {
            background-color: #ffee99;
            color: #ff6600;
            transform: rotateY(180deg);
        }

        .card .back {
            background-color: #ff6600;
            color: white;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchAnimation 1s ease forwards;
        }

        @keyframes matchAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); box-shadow: 0 0 20px #00ff00; }
            100% { transform: scale(0); opacity: 0; }
        }

        #feedback {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0000;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #resetButton {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            animation: pulse 2s infinite;
        }

        #resetButton:hover {
            background-color: #ff3300;
            transform: scale(1.1);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .card-selector {
            margin-bottom: 20px;
        }

        .card-selector label {
            font-size: 1.2rem;
            color: #ff6600;
            margin-right: 10px;
        }

        .card-selector select {
            padding: 8px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #ff6600;
            background-color: #ffee99;
            color: #ff6600;
            cursor: pointer;
            transition: 0.3s;
        }

        .card-selector select:hover {
            background-color: #ffcc66;
        }

        .timer {
            font-size: 1.5rem;
            color: #ff6600;
            margin-top: 10px;
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="card-selector">
            <label for="cardNumber">Select Number of Cards:</label>
            <select id="cardNumber">
                <option value="4">4 Cards</option>
                <option value="6">6 Cards</option>
                <option value="8">8 Cards</option>
                <option value="10">10 Cards</option>
                <option value="12">12 Cards</option>
                <option value="16">16 Cards</option>
                <option value="20">20 Cards</option>
            </select>
        </div>
        <div class="timer">Time: <span id="timer">0</span>s</div>
        <div class="cards-container" id="cardsContainer"></div>
        <p id="feedback"></p>
        <button id="resetButton">Play Again ðŸ”„</button>
    </div>

    <script>
        const cardsContainer = document.getElementById('cardsContainer');
        const feedback = document.getElementById('feedback');
        const resetButton = document.getElementById('resetButton');
        const cardNumberSelect = document.getElementById('cardNumber');
        const timerDisplay = document.getElementById('timer');

        let cards = [];
        let flippedCards = [];
        let matchedCards = [];
        let timer = 0;
        let timerInterval;

        const emojis = ['ðŸ', 'ðŸ¦„', 'ðŸ•', 'ðŸ§', 'ðŸ¶', 'ðŸ±', 'ðŸ¨', 'ðŸ¼', 'ðŸ¦Š', 'ðŸ¸']; // Add more emojis as needed

        // Sound effects
        const flipSound = new Audio('https://www.soundjay.com/button/button-3.mp3');
        const matchSound = new Audio('https://www.soundjay.com/button/button-1.mp3');
        const winSound = new Audio('https://www.soundjay.com/button/button-2.mp3');

        function startGame() {
            const numberOfCards = parseInt(cardNumberSelect.value);
            generateCards(numberOfCards);
            startTimer();
        }

        function generateCards(numberOfCards) {
            cards = [];
            flippedCards = [];
            matchedCards = [];
            cardsContainer.innerHTML = '';
            feedback.textContent = '';

            // Create pairs of emojis
            const emojiPairs = emojis.slice(0, numberOfCards / 2);
            cards = [...emojiPairs, ...emojiPairs];

            // Shuffle the cards
            cards.sort(() => Math.random() - 0.5);

            // Render the cards
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;

                const front = document.createElement('div');
                front.className = 'front';
                front.textContent = emoji;

                const back = document.createElement('div');
                back.className = 'back';

                card.appendChild(front);
                card.appendChild(back);
                card.addEventListener('click', flipCard);
                cardsContainer.appendChild(card);
            });

            // Adjust grid layout based on the number of cards
            const columns = Math.ceil(Math.sqrt(numberOfCards));
            cardsContainer.style.gridTemplateColumns = `repeat(${columns}, 80px)`;
        }

        function flipCard() {
            // Prevent flipping more than two cards at a time
            if (flippedCards.length >= 2 || this.classList.contains('flipped') || this.classList.contains('matched')) {
                return;
            }

            flipSound.play(); // Play flip sound
            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;

            if (card1.querySelector('.front').textContent === card2.querySelector('.front').textContent) {
                // If cards match, show feedback and then make them disappear
                matchSound.play(); // Play match sound
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedCards.push(card1, card2);

                    if (matchedCards.length === cards.length) {
                        winSound.play(); // Play win sound
                        feedback.textContent = 'ðŸŽ‰ You won!';
                        feedback.style.color = '#008000';
                        stopTimer();
                    }
                }, 500); // Show emoji for 0.5 seconds before disappearing
            } else {
                // If cards don't match, flip them back after 1 second
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 1000);
            }

            // Reset flipped cards
            flippedCards = [];
        }

        function startTimer() {
            timer = 0;
            timerDisplay.textContent = timer;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer++;
                timerDisplay.textContent = timer;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        cardNumberSelect.addEventListener('change', startGame);
        resetButton.addEventListener('click', startGame);

        startGame();
    </script>
</body>
</html>
