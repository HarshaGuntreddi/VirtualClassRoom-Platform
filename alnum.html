


<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Kids Learning - Alphabets & Numbers</title>
        <meta name="description" content="Fun and Interactive Learning for Kids">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/fonts/stylesheet.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Add Google Font for Kid-Friendly Look -->
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
        <!-- Add Particle.js Library for Background Effects -->
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <!-- Add Howler.js for Sound Effects -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
        <style>
            /* Global Styles */
            body {
                font-family: 'Comic Neue', cursive;
                color: #333; /* Dark text for readability */
                background-color: #000; /* Black background for interactive effect */
                overflow: auto; /* Allow scrolling */
                margin: 0;
                padding: 0;
            }
            h1, h2, h3, h4, h5, h6 {
                font-family: 'Fredoka One', cursive;
                color: #ff6f61; /* Bright coral for headings */
                text-shadow: 2px 2px 0 #ffcc00; /* Fun shadow effect */
            }
            p {
                font-size: 18px;
                color: #fff; /* White text for contrast */
            }

            /* Hero Section */
            .hero {
                position: relative;
                min-height: 100vh; /* Use min-height instead of height */
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                overflow: hidden; /* Prevent horizontal scrolling */
            }
            .hero-title {
                font-size: 36px;
                font-weight: 700;
                color: #ff6f61;
                text-shadow: 2px 2px 0 #ffcc00;
                margin-bottom: 40px;
            }

            /* Boxes Section */
            .boxes {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 40px;
                flex-wrap: wrap; /* Allow boxes to wrap to the next line */
            }
            .box {
                background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                width: 200px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .box:hover {
                transform: translateY(-10px);
                box-shadow: 0 10px 20px rgba(255, 111, 97, 0.3); /* Bright coral shadow */
            }
            .box img {
                width: 100%;
                border-radius: 10px;
                margin-bottom: 20px;
                animation: slideUp 2s ease-out forwards, jumpLeftRight 2s infinite 2s;
            }
            .box h3 {
                font-size: 24px;
                color: #ff6f61;
                text-shadow: 2px 2px 0 #ffcc00;
                margin-bottom: 20px;
            }
            .box .start-button {
                padding: 10px 20px;
                font-size: 16px;
                font-weight: 700;
                color: #000;
                background-color: #ffcc00; /* Bright yellow */
                border: none;
                border-radius: 50px;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.3s ease;
            }
            .box .start-button:hover {
                background-color: #ff6f61; /* Bright coral on hover */
                transform: scale(1.1);
            }

            /* Image Animation */
            @keyframes slideUp {
                0% {
                    transform: translateY(100px); /* Start below */
                    opacity: 0;
                }
                100% {
                    transform: translateY(0); /* Move to original position */
                    opacity: 1;
                }
            }
            @keyframes jumpLeftRight {
                0%, 100% {
                    transform: translateX(0) translateY(0);
                }
                25% {
                    transform: translateX(-10px) translateY(-10px); /* Move left */
                }
                50% {
                    transform: translateX(10px) translateY(-20px); /* Move right */
                }
                75% {
                    transform: translateX(-10px) translateY(-10px); /* Move left */
                }
            }

            /* Particle.js Background */
            #particles-js {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1; /* Ensure it stays in the background */
            }
        </style>
    </head>
    <body> 
        <!-- Particle.js Background -->
        <div id="particles-js"></div>

        <!-- Hero Section -->
        <section id="home" class="hero">
            <div class="container text-center">
                <h1 class="hero-title">Choose Your Learning Path</h1>
                <div class="boxes">
                    <!-- Alphabets Box -->
                    <div class="box">
                        <img src="https://i.ibb.co/PsB7g9ch/abc.png" alt="Alphabets">
                        <h3>Alphabets</h3>
                        <button class="start-button" onclick="window.location.href='alpha.html'">Start</button>
                    </div>
                    <!-- Numbers Box -->
                    <div class="box">
                        <img src="https://i.ibb.co/5xYPNdxR/number-blocks.png" alt="Numbers">
                        <h3>Numbers</h3>
                        <button class="start-button" onclick="window.location.href='numbers.html'">Start</button>
                    </div>
                    <!-- Colors Box -->
                    <div class="box">
                        <img src="https://i.ibb.co/HTQL5TmP/colour.png" alt="Colors">
                        <h3>Colors</h3>
                        <button class="start-button" onclick="window.location.href='colour.html'">Start</button>
                    </div>
                    <!-- Counting Box -->
                    <div class="box">
                        <img src="https://i.ibb.co/j9mJ9HXC/count.png" alt="Counting">
                        <h3>Counting</h3>
                        <button class="start-button" onclick="window.location.href='count.html'">Start</button>
                    </div>
                    <!-- Direction Box -->
                    <div class="box">
                        <img src="https://i.ibb.co/Sw1Bmbyx/lost.png" alt="Direction">
                        <h3>Direction</h3>
                        <button class="start-button" onclick="window.location.href='direction.html'">Start</button>
                    </div>
                    <!-- Memory Box -->
                    <div class="box">
                        <img src="https://i.ibb.co/tGGL2Lh/brain.png"  alt="Memory">
                        <h3>Memory</h3>
                        <button class="start-button" onclick="window.location.href='memory.html'">Start</button>
                    </div>
                    <!-- Sorting Box -->
                    <div class="box">
                        <img src="https://i.ibb.co/v6wpNZrj/stacking-rings.png"alt="Sorting">
                        <h3>Sorting</h3>
                        <button class="start-button" onclick="window.location.href='sorting.html'">Start</button>
                    </div>
                </div>
            </div>
        </section>

        <script src="assets/js/vendor/jquery-1.11.2.min.js"></script>
        <script src="assets/js/vendor/bootstrap.min.js"></script>
        <script src="assets/js/plugins.js"></script>
        <script src="assets/js/main.js"></script>
        <script>
            // Initialize Particle.js for Background Effect
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: '#ff6f61' // Bright coral particles
                    },
                    shape: {
                        type: 'circle',
                        stroke: {
                            width: 0,
                            color: '#000000'
                        },
                        polygon: {
                            nb_sides: 5
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: {
                            enable: false,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 40,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ffcc00', // Bright yellow lines
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'bounce',
                        bounce: true,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'repulse'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 400,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            });

            // Sound Effects
            const sound = new Howl({
                src: ['https://assets.mixkit.co/active_storage/sfx/3005/3005-preview.mp3'],
                volume: 0.5,
                loop: true
            });
            sound.play();
        </script>
    </body>
</html>
