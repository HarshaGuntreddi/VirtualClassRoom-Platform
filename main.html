<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Kids Learning Application</title>
        <meta name="description" content="Fun and Interactive Learning for Kids">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/fonts/stylesheet.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Add Google Font for Kid-Friendly Look -->
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
        <!-- Add Particle.js Library for Background Effects -->
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <!-- Add Howler.js for Sound Effects -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
        <style>
            /* Global Styles */
            body {
                font-family: 'Comic Neue', cursive;
                color: #333; /* Dark text for readability */
                background-color: #000; /* Black background for interactive effect */
                overflow-x: hidden;
                margin: 0;
                padding: 0;
            }
            h1, h2, h3, h4, h5, h6 {
                font-family: 'Fredoka One', cursive;
                color: #ff6f61; /* Bright coral for headings */
                text-shadow: 2px 2px 0 #ffcc00; /* Fun shadow effect */
            }
            p {
                font-size: 18px;
                color: #fff; /* White text for contrast */
            }

            /* Hero Section */
            .hero {
                position: relative;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                overflow: hidden;
            }
            .hero-title {
                font-size: 48px;
                font-weight: 700;
                color: #ff6f61;
                text-shadow: 2px 2px 0 #ffcc00;
                animation: bounce 2s infinite;
            }
            @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-20px); }
            }
            .hero-subtitle {
                font-size: 24px;
                color: #fff;
                margin-top: 20px;
            }
            .hero .btn-get-started {
                margin-top: 30px;
                padding: 15px 30px;
                font-size: 20px;
                font-weight: 700;
                color: #000;
                background-color: #ffcc00; /* Bright yellow */
                border: none;
                border-radius: 50px;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.3s ease;
            }
            .hero .btn-get-started:hover {
                background-color: #ff6f61; /* Bright coral on hover */
                transform: scale(1.1);
            }

            /* Particle.js Background */
            #particles-js {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1; /* Ensure it stays in the background */
            }
        </style>
    </head>
    <body> 
        <!-- Particle.js Background -->
        <div id="particles-js"></div>

        <!-- Hero Section -->
        <section id="home" class="hero">
            <div class="container text-center">
                <h1 class="hero-title">Welcome to Kids Learning!</h1>
                <p class="hero-subtitle">Fun, interactive, and educational activities for kids.</p>
                <button class="btn-get-started" onclick="window.location.href='alnum.html'">Get Started</button>
            </div>
        </section>

        <script src="assets/js/vendor/jquery-1.11.2.min.js"></script>
        <script src="assets/js/vendor/bootstrap.min.js"></script>
        <script src="assets/js/plugins.js"></script>
        <script src="assets/js/main.js"></script>
        <script>
            // Initialize Particle.js for Background Effect
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: '#ff6f61' // Bright coral particles
                    },
                    shape: {
                        type: 'circle',
                        stroke: {
                            width: 0,
                            color: '#000000'
                        },
                        polygon: {
                            nb_sides: 5
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: {
                            enable: false,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 40,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ffcc00', // Bright yellow lines
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'bounce',
                        bounce: true,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'repulse'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 400,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            });

            // Sound Effects
            const sound = new Howl({
                src: ['https://assets.mixkit.co/active_storage/sfx/3005/3005-preview.mp3'],
                volume: 0.5,
                loop: true
            });
            sound.play();
        </script>
    </body>
</html>
